# 应用服务端口
server.port=8080

# 日志配置
logging.level.root=INFO
logging.level.io.modelcontextprotocol=TRACE
logging.level.io.modelcontextprotocol.app.rest=TRACE
logging.level.io.modelcontextprotocol.app.rest.controller=TRACE
logging.level.io.modelcontextprotocol.app.rest.service=TRACE

# HTTP配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 应用信息
spring.application.name=mcp-rest-api-server 